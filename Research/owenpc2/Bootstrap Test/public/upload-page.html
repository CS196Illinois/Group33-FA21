<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Input / Upload Page</title>
</head>
<body class="bg-light">
  <header class="p-2 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-3 text-white" style="font-family: 'Courier New', Courier, monospace; font-size: x-large;">Home</a></li>
          <li><a href="/display/" class="nav-link px-3 text-white" style="font-family: 'Courier New', Courier, monospace; font-size: x-large;">Display</a></li>
          <li><a href="/upload-page/" class="nav-link px-3 text-secondary" style="font-family: 'Courier New', Courier, monospace; font-size: x-large;">Upload</a></li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  
  <div class=container>
    <main>
      <div class="row g-5">
        <div class="col-md-7 col-lg-6">
          <div class="p-3"></div>
          <form action="/upload-page" method="post">
            <div>
              <label for="audioFile" class="form-label">File to Upload: </label>
              <input type="file" id="audioFile" name="audioFile">
            </div>
            <div class="col-sm-6">
              <label for="title" class="form-label">Title: </label>
              <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="col-sm-6">
              <label for="description" class="form-label">Description: </label>
              <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" id="uploadButton">Upload</button>
          </form>
        </div>
      </div>
    </main>
  </div>

</body>
</html>
