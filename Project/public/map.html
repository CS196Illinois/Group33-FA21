<!DOCTYPE html>
<html lang=en>
    <head>
        <title>test</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <style>
            #map { height: 1200px; width: 1600px}
        </style>

    </head>
    <body>
        <p>okay</p>
        <div id="map">
            <script>
                const map = L.map('map').setView([40.1105, -88.2218], 13)
                const attribution = 
                    '&copy; <a href ="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
                
                const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
                const tiles = L.tileLayer(tileUrl, { attribution });
                tiles.addTo(map)
                
                var tyler = L.icon({
                    iconUrl: '.\\tyler.jpg',
                    iconSize: [32, 50],
                    iconAnchor: [25, 16]
                });

                var isr = L.marker([40.11057618021301, -88.22185298950282]).addTo(map)
                isr.bindPopup("<b>test</b><br>the isr");

                var clickMarker = new L.marker([0,0])
                map.on('click', (e) => {
                    clickMarker.setLatLng(e.latlng).addTo(map)
                })
                

                //Marker based on user geolocation taken directly from navigator docs
                var options = {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                };

                function success(pos) {
                    var crd = pos.coords;

                    console.log('Your current position is:');
                    console.log(`Latitude : ${crd.latitude}`);
                    console.log(`Longitude: ${crd.longitude}`);
                    console.log(`More or less ${crd.accuracy} meters.`);
                    var userMark = L.marker([crd.latitude, crd.longitude]).addTo(map);
                    userMark.bindPopup("you!")
                }

                function error(err) {
                    console.warn(`ERROR(${err.code}): ${err.message}`);
                }

                var user = navigator.geolocation.getCurrentPosition(success, error, options);


            </script>
        </div>
    </body>
</html>
